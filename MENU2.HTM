<script type="text/javascript"><!--
/*===================================================================
波と円の合体マウス★2016/08/17   円軌道文字のマウス　By  Logo Orbit II kurt.grigg@virgin.net
波文字マウス　Ripple Text　by Kurt Grigg - http://www.btinternet.com/~kurt.grigg/javascript（閉鎖済）
波文字掲載サイト：http://www.kurtsdhtml.talktalk.net/
虹色ランダム指定参考サイト：http://www.mf2fm.com/rv （Tinkerbell Magic Sparkle ）
====================================================================*/
(function (){  //即時関数で囲んでグローバル変数を消すため、この行はこのままで

var msg="石井通人プログラム事務所ホームページ";//★マウスストーカー用文字指定。お好みで

var colour="random"; //★文字色指定。左記の"random"の項目に色名を記述すると記述した１色になる。「random」指定なら下記も指定
//★「1は赤系統のランダム」「2は緑系統のランダム」「3は青系統のランダム」「4は虹色のランダム」「5は灰色のランダム」。上記単色指定の時は「0」
var r_mode=5;

var fs=22;            //★文字の大きさ。単位px
var ft="HGS創英角ポップ体";   //★原本arial。文字の書体。指定しない時は var ft="";で
var logoRw=80;　      //★原本70。円の横半径サイズ
var logoRh=60;　      //★原本70。円の縦半径サイズ。上記と数値が違うと楕円になる
var logoSpeed=0.05;   //★原本0.03。文章の回転速度。大きいほど速い
var delay=0.35;       //★原本0.35。文字のゆらゆら度。1未満で指定。Must be less than 1
var speed=40;         //★原本40。文字の速度。setTimeout - run speed
/*★↓文字の影指定をCSS形式で記述。見本は赤紫色のボカシ指定。好みで変更可。指定不要ならvar fcss="";で*/
var fcss="text-shadow:0px 0px 2px #f0f;";

//指定ここまで End user config.--------------------------------------------------
msg=msg.split("");
var n=msg.length; 
var TrigSplit=360/n;
var y=-200, x=-200, yp=[], xp=[], yd=[], xd=[], temp=[], step=logoSpeed, currStep=0, i=0;
for (i=0; i<n; i++){
document.write("<span id='letters"+i+"' style='position:absolute;top:0;left:0;font-size:"+fs+"px;font-family:"+ft+";"+fcss+"'>"+msg[i]+"<\/span>");
}
for (i=0; i<n; i++){ yd[i]=0; xd[i]=0;}
document.onmousemove=function(e){ y=e.pageY; x=e.pageX;}
function assign(){ /*■function animateLogo()分を修正*/
for (i=0; i<n; i++){
temp[i].top =yp[i]+logoRh*Math.sin(currStep+i*TrigSplit*Math.PI/180)+"px";
temp[i].left =xp[i]+logoRw*Math.cos(currStep+i*TrigSplit*Math.PI/180)+"px";
}
currStep-=step; 
}
function ripple(){
yp[0]=yd[0]+=(y-yd[0]) * delay;
xp[0]=xd[0]+=(x-xd[0]) * delay;
for(var i=1; i<n; i++){
yp[i]=yd[i]+=(yp[i-1] - yd[i]) * delay;
xp[i]=xd[i]+=(xp[i-1] - xd[i]) * delay;
}
assign(); setTimeout(ripple,speed);
}
function newColour() {   /*■文字色指定追加*/
var c=[Math.floor(Math.random()*256),Math.floor(Math.random()*256)];
if(r_mode===1){return("rgb(255,"+c[0]+","+c[1]+")");}//赤
else if(r_mode===2){return ("rgb("+c[0]+",255,"+c[1]+")");}//緑
else if(r_mode===3){return ("rgb("+c[0]+","+c[1]+",255)");}//青
else if(r_mode===4){
var cc=[];
cc[0]=255;
cc[1]=Math.floor(Math.random()*256);
cc[2]=Math.floor(Math.random()*(256-cc[1]/2));
cc.sort(function(){return (0.5-Math.random());});
return ("rgb("+cc[0]+","+cc[1]+","+cc[2]+")");}//虹色
else if(r_mode===5){return ("rgb("+c[0]+","+c[0]+","+c[0]+")");}//灰色
else if(r_mode===0){document.getElementById("letters"+i).style.color=colour;}
}
function init(){
for (i=0; i<n; i++){
yp[i]=xp[i]=yd[i]=xd[i]=0;
temp[i]=document.getElementById("letters"+i).style; 
temp[i].color=(colour=="random")?newColour():colour;//■文字色指定追加
}
ripple();
}
init();
}());//即時関数終了
// --></script>

  <script src="./js/smf.player.min.js" style="display:none;" width=0 height=0></script>

<script>
NodeList.prototype.forEach = Array.prototype.forEach;
var player = new SMF.Player();
window.addEventListener('message', function(ev) {
  if (ev.data === 'link,ready') {
    player.getWebMidiLink().style.height = player.getWebMidiLink().contentDocument.body.scrollHeight + 1 + 'px';
  }
}, false);

function initPlayer() {
  /** @type {boolean} */
  var loop = true;
  /** @type {boolean} */
  var cc111 = true;
  /** @type {boolean} */
  var falcom = true;
  /** @type {boolean} */
  var mfi = true;
  /** @type {number} */
  var tempo = 1.0;
  /** @type {number} 0-16383 */
  var volume = 16383 * 0.5;

  player.setLoop(loop);
  player.setCC111Loop(cc111); // CC#111 Loop
  player.setFalcomLoop(falcom); // Ys2 Eternal Loop
  player.setMFiLoop(mfi); // MFi Loop
  player.setTempoRate(tempo); // Playback tempo rate
  player.setMasterVolume(volume); // Master Volume
}

function loadSMF(url) {
  var xhr = new XMLHttpRequest();

  xhr.open('GET', url, true);
  xhr.addEventListener('load', function (event) {
    /** @type {Uint8Array} */
    var input = new Uint8Array(event.target.response);

    // load MIDI file
    player.loadMidiFile(input);
    player.play();
  }, false);
  xhr.responseType = 'arraybuffer';
  xhr.send();
}

window.addEventListener('DOMContentLoaded', function() {
  initPlayer();
  player.setWebMidiLink('./js/wml.html');
  loadSMF('./js/sound.mid');
}, false);
</script>
